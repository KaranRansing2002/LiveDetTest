<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-content{
            height:750px;
        }
    </style>
</head>
<body>

<div class="container text-center" style="margin-top: 20%;">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cameraModal">Open Camera</button>
</div>

<!-- Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-custom">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="cameraModalLabel">Camera Feed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <video id="video" autoplay></video>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const video = document.getElementById('video');
    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    }

    // Start the camera when the modal is shown
    document.getElementById('cameraModal').addEventListener('shown.bs.modal', startCamera);

    // Stop the camera when the modal is hidden
    document.getElementById('cameraModal').addEventListener('hidden.bs.modal', function () {
        const stream = video.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(track => track.stop());
        video.srcObject = null;
    });
</script>

</body>
</html>
