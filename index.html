<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-content {
            height: 750px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Prevent interactions with the canvas */
        }
    </style>
</head>
<body>

<div class="container text-center" style="margin-top: 20%;">
    <button id="openCameraBtn" class="btn btn-primary" disabled>Open Camera</button>
</div>

<!-- Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cameraModalLabel">Camera Feed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="position: relative;">
                <video id="video" autoplay></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./face-api.min.js"></script>
<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const context = overlay.getContext('2d');
    const openCameraBtn = document.getElementById('openCameraBtn');

    // Load the face-api.js models
    async function loadModels() {
        try {
            await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
            openCameraBtn.disabled = false; // Enable the button once models are loaded
        } catch (error) {
            console.error("Error loading models:", error);
        }
    }

    function startCamera() {
        console.log("here")
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
                //detectFaces(); // Start face detection after starting the camera
            });
        }
    }

    async function detectFaces() {
        // Clear the overlay canvas
        context.clearRect(0, 0, overlay.width, overlay.height);

        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());

        if (detections.length > 0) {
            // Adjust the overlay canvas to the video size
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            // Draw a guiding box for each detected face
            detections.forEach(detection => {
                const box = detection.box;
                context.strokeStyle = '#00FF00';
                context.lineWidth = 4;
                context.strokeRect(box.x, box.y, box.width, box.height);
            });
        }

        requestAnimationFrame(detectFaces);
    }

    loadModels();

    document.getElementById('cameraModal').addEventListener('shown.bs.modal', startCamera);

    document.getElementById('cameraModal').addEventListener('hidden.bs.modal', function () {
        const stream = video.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(track => track.stop());
        video.srcObject = null;
    });
</script>

</body>
</html>
