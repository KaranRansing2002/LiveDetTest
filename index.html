<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-content {
            height: 650px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Prevent interactions with the canvas */
        }
    </style>
</head>
<body>

<div class="container text-center" style="margin-top: 20%;">
    <button id="openCameraBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cameraModal" disabled>
        Open Camera
    </button>
    <p id="loadingStatus">Loading models...</p>
</div>

<!-- Modal -->
<div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cameraModalLabel">Camera Feed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="position: relative;">
                <video id="video" autoplay></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./face-api.min.js"></script> <!-- Ensure this path is correct -->
<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const context = overlay.getContext('2d');
    const openCameraBtn = document.getElementById('openCameraBtn');
    const loadingStatus = document.getElementById('loadingStatus');

    // Load the face-api.js models
    async function loadModels() {
        try {
            console.log("Loading models...");
            // Log each model loading step
            await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
            console.log("tinyFaceDetector model loaded.");
            
            await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
            console.log("faceLandmark68Net model loaded.");

            openCameraBtn.disabled = false; // Enable the button once models are loaded
            loadingStatus.textContent = 'Models loaded. You can now open the camera!';
        } catch (error) {
            loadingStatus.textContent = 'Error loading models. Check your paths.';
            console.error("Error loading models:", error);
        }
    }

    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                    console.log("Camera started.");
                    setInterval(detectSingleFace,200); // Start face detection after starting the camera
                })
                .catch(function (error) {
                    console.error("Error accessing camera:", error);
                });
        } else {
            console.error("Browser does not support camera access.");
        }
    }

    async function detectSingleFace() {
        try {
            context.clearRect(0, 0, overlay.width, overlay.height);

            const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
            console.log("Detection result:", detection); // Log the detection result

            if (detection) {
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;

                const box = detection.box;
                context.strokeStyle = '#00FF00';
                context.lineWidth = 4;
                context.strokeRect(box.x, box.y, box.width, box.height);
                console.log("Face detected at:", box); // Log the detected face's bounding box
            } else {
                console.log("No face detected.");
            }

        } catch (error) {
            console.error("Error in face detection:", error);
        }
    }

    // Load models and initialize the button state
    loadModels();

    // Start the camera when the modal is shown
    document.getElementById('cameraModal').addEventListener('shown.bs.modal', startCamera);

    // Stop the camera when the modal is hidden
    document.getElementById('cameraModal').addEventListener('hidden.bs.modal', function () {
        const stream = video.srcObject;
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
    });
</script>

</body>
</html>
